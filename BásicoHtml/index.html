<!-- 
    primeiramente é assim que escrevemos um comentário em html. Usamos "<!--". 
    Em html, usa-se tags para expressar as marcações. Todo código HTML se inicia com a tag
    abaixo, ela serve para sinalizar ao navegador que a linguagem de marcação é html. Html não
    é considerado uma linguagem de programação, como o java. O html é tido como uma linguagem
    de marcação, que tem como intuito definir a estrutura básica de qualquer site. Exemplificando, 
    é como se o HTML fosse o esqueleto de um site, uma espécie de rascunho, a base de um site.
-->
<!-- A instrução abaixo serve para indicar ao navegador qual a linguagem utilizada -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- 
        a tag head indica as configurações do site-->
    <title>Teste</title>
</head>
<body>
    <br>
    <h1>Portfólio</h1>
    <br>
    <p>Olá</p>
    <br>
    <a href="segundapagina.html" target=_self title="clique aqui"> vá para a segunda pagina</a> 
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul>Esta é uma lista</ul>
    <ul>desordenada</ul>
</body>
</html>
